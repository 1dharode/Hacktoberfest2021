<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Website</title>
    <link rel="icon" href="media/wings_2_icon.ico">
    <link rel="stylesheet" href="css/style1.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" type="text/css">
</head>

<body>
    <!-- Main Container -->
    <div class="main-container">

        <!-- Navigation Bar -->
        <nav class="navbar">
            <img class="logo" src="media/wings_2_icon.ico" alt="Wings Logo">
            <button type="button">Sign Up</button>
        </nav>

        <!-- Content Section -->
        <section class="content">
            <small>Welcome to our</small>
            <h1>World's<br/>Creative Studio</h1>
            <button type="button">Take a tour</button>
        </section>

        <!-- Sidebar with Social and Useful Links -->
        <aside class="sidebar">
            <i class="fa-solid fa-bars"></i>

            <!-- Social Links -->
            <div class="social-links">
                <i class="fa-brands fa-facebook" aria-hidden="true"></i>
                <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                <i class="fa-brands fa-twitter" aria-hidden="true"></i>
            </div>

            <!-- Useful Links -->
            <div class="useful-links">
                <i class="fa-solid fa-share-nodes useful" aria-hidden="true"></i>
                <i class="fa-solid fa-circle-info useful" aria-hidden="true"></i>
            </div>
        </aside>

        <!-- Bubbles Background -->
        <div class="bubbles">
            <img src="media/bubble.png" alt="Animated bubble 1">
            <img src="media/bubble.png" alt="Animated bubble 2">
            <img src="media/bubble.png" alt="Animated bubble 3">
            <img src="media/bubble.png" alt="Animated bubble 4">
            <img src="media/bubble.png" alt="Animated bubble 5">
            <img src="media/bubble.png" alt="Animated bubble 6">
            <img src="media/bubble.png" alt="Animated bubble 7">
        </div>

    </div>
</body>

</html>
