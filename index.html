<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
  background-color: burlywood;
  width:100%;
  height: 500px;
  display: flex;
  margin:0;
  justify-content: center;
  align-items: center;
}
.a{
  width:200px;
  height:200px;
  background-color: chocolate;
  border:5px solid rgb(197, 148, 74);
  border-radius:20px;
}
.temp{
  margin-left: 8px;
}
input{
  margin-left:15px;
  margin-top: 10px;
}
button{
  margin-left: 70px;
  margin-top:20px;
}
#result{
  margin-left:50px;
}
  </style>
</head>
<body>
  <script>
    function Convert(){
      let x=document.getElementById("temp").value;
      let y=((9*x)/5)+32;
      document.getElementById('result').innerHTML = `<p>In Fahrenheit:${y}F</p>`;
    }
  </script>
  <div class="a">
    <div class="input">
      <P class="temp">ENTER TEMPERATURE:</P>
      <u style="margin-left:50px;">IN CELCIUS</u>
      <input type="text" id="temp">
      <button onclick="Convert();">Convert</button>
      <p id="result"></p>
    </div>
  </div>
</body>
</html>
